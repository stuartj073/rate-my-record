{% extends "base.html" %}
{% block content %}

<!-- Form for editing a review -->
<h2 class="center-align headings">Edit Review</h2>
<div class="container">
    <div class="row">
        <!-- Form content -->
        <form id="edit_review" method="POST" action="{{ url_for(
            'edit_review', review_id = review._id) }}">
            <div class="row">
                <div class="input-field col s12 m2">
                    <label class="center-align labels" for="album">Album</label>
                </div>
                <div class="col s12 m10">
                    <input id="album" name="album" type="text" class="validate" value="{{ review.album_name }}" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label class="center-align" for="artist">Artist</label>
                </div>
                <div class="col s12 m10">
                    <input id="artist" name="artist" type="text" class="validate" value="{{ review.artist_name }}" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="desc">Description</label>
                </div>
                <div class="col s12 m10">
                    <textarea id="desc" name="desc" class="materialize-textarea">{{ review.desc }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="genre">Genre</label>
                </div>
                <div class="col s12 m10">
                    <input id="genre" name="genre" type="text" class="validate" value="{{ review.genre }}">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="label">Label</label>
                </div>
                <div class="col 12 m10">
                    <input id="label" name="label" type="text" class="validate" value="{{ review.label }}">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="date">Date</label>
                </div>
                <div class="col s12 m10">
                    <input type="text" name="date" id="date" class="datepicker" value="{{ review.date }}">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="name">Image</label>
                </div>
                <div class="col s12 m10">
                    <input id="image" name="image" type="text" class="validate" value="{{ review.img }}"
                    placeholder="optional">
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Review
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
