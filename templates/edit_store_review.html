{% extends "base.html" %}
{% block content %}

<!-- Form for editing a store review -->
<h2 class="center-align headings">Edit Store Review</h2>
<div class="container">
    <div class="row">
        <!-- Form content -->
        <form id="store" name="store" method="POST" action="{{ url_for('edit_store_review', store_review_id=store_review._id) }}">
            <div class="row">
                <div class="input-field col s12 m2">
                    <label class="center-align" for="store-name">Store</label>
                </div>
                <div class="col s12 m10">
                    <input id="store-name" name="store-name" type="text" class="validate" value="{{ store_review.store_name }}" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label class="center-align" for="location">Location</label>
                </div>
                <div class="col s12 m10">
                    <input id="location" name="location" type="text" class="validate" value="{{ store_review.location }}" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="store-desc">Description</label>
                </div>
                <div class="col s12 m10">
                    <textarea id="store-desc" name="store-desc" class="materialize-textarea">{{ store_review.store_desc }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="genre-store">Genre's</label>
                </div>
                <div class="col s12 m10">
                    <input id="genre-store" name="genre-store" type="text" class="validate" value="{{ store_review.store_genre }}" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="image-store">Image</label>
                </div>
                <div class="col s12 m10">
                    <input id="image-store" name="image-store" type="text" class="validate" placeholder="optional" value="{{ store_review.store_img }}">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m2">
                    <label for="site-url">Website</label>
                </div>
                <div class="col s12 m10">
                    <input id="site-url" name="site-url" type="text" class="validate" value="{{ store_review.site_url }}" required>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Store Review
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
