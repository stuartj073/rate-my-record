{% extends "base.html" %}
{% block content %}

<h2 class="center-align headings">Sign in</h2>
<div class="row">
    <form class="col s12 form" method="POST" action="{{ url_for('login') }}">
        <div class="row">
            <div class="input-field col s10 m2">
                <label for="username">Username</label>
            </div>
            <div class="col s12 m10">
                <input id="username" name="username" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 m2">
                <label for="password">Password</label>
            </div>
            <div class="col s12 m10">
                <input id="password" name="password" type="password" class="validate">
            </div>
        </div>
</div>
<div class="row">
    <div class="center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign in
            <i class="material-icons right"></i>
        </button>
    </div>
</div>
</form>
</div>
{% endblock %}
