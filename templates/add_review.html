{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Add a Review !</h2>
<div class="row">
    <div class="col s-12 dropdown">
        <label for="music">Record or Store:</label>
        <select id="myselect">
            <option value="">--Please choose an option--</option>
            <option value="record">Record</option>
            <option value="store">Store</option>
        </select>
    </div>
    <form id="record" name="record" method="POST" action="{{ url_for('add_review') }}">
        <div class="col s-12">
            <label for="music">Record or Store:</label>
            <select id="myselect">
                <option value="">--Please choose an option--</option>
                <option value="record" selected>Record</option>
                <option value="store">Store</option>
            </select>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="album" name="album" type="text" class="validate" required>
                <label class="center-align" for="album">Album Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="artist" name="artist" type="text" class="validate" required>
                <label class="center-align" for="artist">Artist</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="desc" name="desc" class="materialize-textarea"></textarea>
                <label for="desc">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="genre" name="genre" type="text" class="validate">
                <label for="genre">Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="label" name="label" type="text" class="validate">
                <label for="label">Label</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="date" name="date" type="text" class="validate">
                <label for="date">Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="image" name="image" type="text" class="validate" placeholder="optional">
                <label for="name">Image source</label>
            </div>
        </div>
        <div class="row">
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Review
                    <i class="material-icons right"></i>
                </button>
            </div>
        </div>
    </form>
    <form id="store" name="store" method="POST" action="{{ url_for('add_store_review') }}">
        <div class="col s-12">
            <label for="music">Record or Store:</label>
            <select id="myselect">
                <option value="">--Please choose an option--</option>
                <option value="record">Record</option>
                <option value="store" selected>Store</option>
            </select>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="store-name" name="store-name" type="text" class="validate" required>
                <label class="center-align" for="store-name">Store Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="location" name="location" type="text" class="validate" required>
                <label class="center-align" for="location">Location</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="store-desc" name="store-desc" class="materialize-textarea"></textarea>
                <label for="store-desc">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="genre-store" name="genre-store" type="text" class="validate">
                <label for="genre-store">Genre's</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="image-store" name="image-store" type="text" class="validate" placeholder="optional">
                <label for="image-store">Image source</label>
            </div>
        </div>
        <div class="row">
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Review
                    <i class="material-icons right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

        <img src="static/images/clem-onojeghuo-pTeZKi29EYE-unsplash.jpg" height="500" width="600">
    </div> -->

{% endblock %}
