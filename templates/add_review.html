{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Add a Review !</h2>
<div class="row">
    <div class="col s-12">
        <div class="row">
            <div class="col s12">
                <label for="music">Record or Store:</label>
                <select id="myselect">
                    <option value="">--Please choose an option--</option>
                    <option value="record">Record</option>
                    <option value="store">Store</option>
                </select>
            </div>
        </div>
        <form id="record" name="record" method="POST" action="{{ url_for('add_review') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="album" name="album" type="text" class="validate" required>
                    <label class="center-align" for="album">Album Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="artist" name="artist" type="text" class="validate" required>
                    <label class="center-align" for="artist">Artist</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="desc" name="desc" class="materialize-textarea"></textarea>
                    <label for="desc">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="genre" name="genre" type="text" class="validate">
                    <label for="genre">Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="label" name="label" type="text" class="validate">
                    <label for="label">Label</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="date" name="date" type="text" class="validate">
                    <label for="date">Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" name="image" type="text" class="validate" placeholder="optional">
                    <label for="name">Image source</label>
                </div>
            </div>
            <div class="row">
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Review
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
        <form id="store" method="POST" action="{{ url_for('add_review') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="album" name="album" type="text" class="validate" required>
                    <label class="center-align" for="album">Store Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="artist" name="artist" type="text" class="validate" required>
                    <label class="center-align" for="artist">Artist</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="desc" name="desc" class="materialize-textarea"></textarea>
                    <label for="desc">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="genre" name="genre" type="text" class="validate">
                    <label for="genre">Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="label" name="label" type="text" class="validate">
                    <label for="label">Label</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="date" name="date" type="text" class="validate">
                    <label for="date">Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" name="image" type="text" class="validate" placeholder="optional">
                    <label for="name">Image source</label>
                </div>
            </div>
            <div class="row">
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Review
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- <div class="col s-12 m-6">
        <img src="static/images/clem-onojeghuo-pTeZKi29EYE-unsplash.jpg" height="500" width="600">
    </div> -->
</div>

{% endblock %}
