{% extends "base.html" %}
{% block content %}

<h2 class="center-align headings">Register</h2>
<div class="row">
    <form class="col s12 form" method="POST" action="{{ url_for('register') }}">
        <div class="row">
            <div class="input-field col s12 m2">
                <label for="first_name">First Name</label>
            </div>
            <div class="col s12 m10">
                <input id="first_name" name="first_name" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m2">
                <label for="last_name">Last Name</label>
            </div>
            <div class="col s12 m10">
                <input id="last_name" type="text" name="last_name" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m2">
                <label for="username">Username</label>
            </div>
            <div class="col s12 m10">
                <input id="username" name="username" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m2">
                <label for="password">Password</label>
            </div>
            <div class="col s12 m10">
                <input id="password" name="password" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m2">
                <label for="email">Email</label>
            </div>
            <div class="col s12 m10">
                <input id="email" name="email" type="email" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <p class="center-align">Already registered? <a href="#">Log in</a></p>
        </div>
    </form>
</div>


{% endblock %}
